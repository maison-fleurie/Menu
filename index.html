<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu ‚Äì Maison Fleurie</title>
  <!-- PWA Meta Tags -->
  <meta name="description" content="Menu digital de Maison Fleurie - Table des Mets, Cocktails, Vins">
  <meta name="theme-color" content="#2c5530">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Maison Fleurie">
  <!-- Police Viaoda Libre pour les titres -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <style>
    /* ... (tout le CSS inchang√© par rapport √† la version pr√©c√©dente) ... */
    /* Ton CSS du projet reste identique, pas besoin de toucher pour supprimer le swipe */
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <div class="loader-text">Chargement du menu...</div>
  </div>
  <!-- HEADER -->
  <div class="header">
    <h1>MAISON FLEURIE</h1>
    <p>Table des Mets ‚Ä¢ Cocktails ‚Ä¢ Vins</p>
  </div>
  <!-- SEARCH -->
  <div class="search-container">
    <input type="text" id="searchBox" class="search-box" placeholder="üîç Rechercher un plat, cocktail, vin...">
    <div id="searchInfo" class="search-results-info" style="display: none;"></div>
  </div>
  <div class="container">
    <!-- TAB NAVIGATION -->
    <div class="tab-nav" id="tabNav">
      <button class="tab-btn active" data-tab="now">‚ú® En ce moment</button>
      <button class="tab-btn" data-tab="deguster">üçΩÔ∏è D√©guster</button>
      <button class="tab-btn" data-tab="cocktails">üç∏ Cocktails</button>
      <button class="tab-btn" data-tab="chaudes">‚òï Chaudes</button>
      <button class="tab-btn" data-tab="bieres">üç∫ Bi√®res</button>
      <button class="tab-btn" data-tab="softs">ü•§ Softs</button>
      <button class="tab-btn" data-tab="vins">üç∑ Vins</button>
    </div>
    <!-- TAB CONTENTS -->
    <div id="now" class="tab-content active"></div>
    <div id="deguster" class="tab-content"></div>
    <div id="cocktails" class="tab-content"></div>
    <div id="chaudes" class="tab-content"></div>
    <div id="bieres" class="tab-content"></div>
    <div id="softs" class="tab-content"></div>
    <div id="vins" class="tab-content"></div>
    <!-- ERROR CONTAINER -->
    <div id="errorContainer" class="error-container" style="display: none;">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h3>Oups ! Probl√®me de connexion</h3>
      <p>Impossible de charger le menu pour le moment.</p>
      <button class="retry-btn" onclick="retryLoad()">üîÑ R√©essayer</button>
    </div>
  </div>
  <!-- INSTALL BUTTON -->
  <button id="installBtn" class="install-btn" title="Installer l'application">üì±</button>
  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // GLOBAL VARIABLES
    let allMenuData = [];
    let currentTab = 'now';
    let isSearching = false;
    let searchTimeout;
    let deferredPrompt;
    // CACHE MANAGEMENT
    const CACHE_KEY = 'maisonFleurie_menu';
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
    function getCachedData() {
      try {
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
          const data = JSON.parse(cached);
          if (Date.now() - data.timestamp < CACHE_DURATION) {
            return data.content;
          }
        }
      } catch (e) { }
      return null;
    }
    function setCachedData(data) {
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify({
          content: data,
          timestamp: Date.now()
        }));
      } catch (e) { }
    }
    // LOADER MANAGEMENT
    function showLoader(text = 'Chargement du menu...') {
      const loader = document.getElementById('loader');
      const loaderText = loader.querySelector('.loader-text');
      loaderText.textContent = text;
      loader.classList.remove('hidden');
    }
    function hideLoader() {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 500);
    }
    // ERROR HANDLING
    function showError() {
      document.getElementById('errorContainer').style.display = 'block';
      hideLoader();
    }
    function hideError() {
      document.getElementById('errorContainer').style.display = 'none';
    }
    function retryLoad() {
      hideError();
      showLoader('Nouvelle tentative...');
      fetchCSVAndRender();
    }
    // IMAGE LAZY LOADING & FALLBACK
    function createImageElement(src, alt) {
      if (!src) return '';
      return `<img 
        data-src="${src}" 
        class="item-image loading" 
        alt="${alt}"
        onerror="handleImageError(this)"
        onload="handleImageLoad(this)"
      >`;
    }
    function handleImageError(img) {
      img.classList.add('error');
      img.classList.remove('loading');
      img.style.background = 'linear-gradient(45deg, #f8f9fa 25%, transparent 25%), linear-gradient(-45deg, #f8f9fa 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f8f9fa 75%), linear-gradient(-45deg, transparent 75%, #f8f9fa 75%)';
    }
    function handleImageLoad(img) {
      img.classList.remove('loading');
    }
    function lazyLoadImages() {
      const images = document.querySelectorAll('img[data-src]');
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            imageObserver.unobserve(img);
          }
        });
      });
      images.forEach(img => imageObserver.observe(img));
    }
    // TAB MANAGEMENT
    function showTab(tabName) {
      // Update active states
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      currentTab = tabName;
      // Clear search when changing tabs
      if (isSearching) {
        clearSearch();
      }
      // Lazy load images in the new tab
      setTimeout(lazyLoadImages, 100);
    }
    // SEARCH FUNCTIONALITY
    function initSearch() {
      const searchBox = document.getElementById('searchBox');
      const searchInfo = document.getElementById('searchInfo');
      searchBox.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        if (query.length === 0) {
          clearSearch();
          return;
        }
        searchTimeout = setTimeout(() => {
          performSearch(query);
        }, 300);
      });
    }
    function performSearch(query) {
      isSearching = true;
      const results = searchInMenu(query);
      displaySearchResults(results, query);
      const searchInfo = document.getElementById('searchInfo');
      searchInfo.style.display = 'block';
      searchInfo.textContent = `${results.length} r√©sultat(s) pour "${query}"`;
    }
    function searchInMenu(query) {
      const searchTerm = query.toLowerCase();
      return allMenuData.filter(item => {
        return (
          (item.Nom && item.Nom.toLowerCase().includes(searchTerm)) ||
          (item.Description && item.Description.toLowerCase().includes(searchTerm)) ||
          (item.Section && item.Section.toLowerCase().includes(searchTerm))
        );
      });
    }
    function displaySearchResults(results, query) {
      // Hide all tabs and show results in current tab
      const currentTabContent = document.getElementById(currentTab);
      if (results.length === 0) {
        currentTabContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <h3>Aucun r√©sultat</h3>
            <p>Aucun plat ou boisson ne correspond √† "${query}"</p>
          </div>
        `;
        return;
      }
      let html = '';
      let currentSection = '';
      results.forEach(item => {
        if (item.Section !== currentSection) {
          currentSection = item.Section;
          html += `<h2 class="section-title">${currentSection}</h2>`;
        }
        html += createMenuItemHTML(item, query);
      });
      currentTabContent.innerHTML = html;
      lazyLoadImages();
    }
    function createMenuItemHTML(item, highlightTerm = '') {
      let name = (item.Nom || '').toString().trim();
      let prix = (item.Prix || '').toString().trim(); // <--- prix trait√© comme texte
      if (highlightTerm && name.toLowerCase().includes(highlightTerm.toLowerCase())) {
        const regex = new RegExp(`(${highlightTerm})`, 'gi');
        name = name.replace(regex, '<mark>$1</mark>');
      }
      return `
        <div class="menu-item">
          <div class="item-info">
            ${item.Image ? createImageElement(item.Image, `Image de ${item.Nom}`) : ''}
            <div class="item-texts">
              <div class="item-name ${highlightTerm ? 'highlight' : ''}">${name}</div>
              ${item.Section && currentTab !== 'now' ? `<div class="item-section">${item.Section}</div>` : ''}
              ${item.Description ? `<div class="item-description">${item.Description}</div>` : ''}
            </div>
          </div>
          <div class="item-price">${prix}</div>
        </div>
      `;
    }
    function clearSearch() {
      isSearching = false;
      document.getElementById('searchBox').value = '';
      document.getElementById('searchInfo').style.display = 'none';
      renderMenuForTab(currentTab);
    }
    // MENU RENDERING
    function normalizeOnglet(s) {
      return (s || "")
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, "");
    }
    function renderCSVMenu(csvRows) {
      allMenuData = csvRows.filter(item =>
        item.Actif && item.Actif.toString().trim().toLowerCase() === "oui"
      );
      renderAllTabs();
      hideLoader();
    }
    function renderAllTabs() {
      const tabs = ['now', 'deguster', 'cocktails', 'chaudes', 'bieres', 'softs', 'vins'];
      tabs.forEach(tab => {
        document.getElementById(tab).innerHTML = '';
      });
      renderNowTab();
      tabs.slice(1).forEach(tab => {
        renderMenuForTab(tab);
      });
      setTimeout(lazyLoadImages, 100);
    }
    function renderNowTab() {
      const nowTab = document.getElementById('now');
      let html = '<div class="now-title">√Ä l\'affiche en ce moment</div>';
      const nowItems = allMenuData.filter(item =>
        item['En ce moment'] && item['En ce moment'].toString().trim().toLowerCase() === "oui"
      );
      if (nowItems.length === 0) {
        html += `
          <div class="empty-state">
            <div class="empty-state-icon">‚ú®</div>
            <h3>Aucune nouveaut√©</h3>
            <p>Aucun plat ou boisson n'est mis en avant actuellement.</p>
          </div>
        `;
      } else {
        nowItems.forEach(item => {
          html += createMenuItemHTML(item);
        });
      }
      nowTab.innerHTML = html;
    }
    function renderMenuForTab(tabName) {
      if (tabName === 'now') {
        renderNowTab();
        return;
      }
      const tab = document.getElementById(tabName);
      const tabItems = allMenuData.filter(item =>
        normalizeOnglet(item.Onglet) === tabName
      );
      if (tabItems.length === 0) {
        tab.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üçΩÔ∏è</div>
            <h3>Section vide</h3>
            <p>Aucun √©l√©ment dans cette cat√©gorie pour le moment.</p>
          </div>
        `;
        return;
      }
      // Group by section
      const sections = {};
      tabItems.forEach(item => {
        const section = item.Section || 'Autres';
        if (!sections[section]) sections[section] = [];
        sections[section].push(item);
      });
      let html = '';
      Object.keys(sections).forEach(sectionName => {
        html += `<h2 class="section-title">${sectionName}</h2>`;
        sections[sectionName].forEach(item => {
          html += createMenuItemHTML(item);
        });
      });
      tab.innerHTML = html;
    }
    // PWA FUNCTIONALITY
    function initPWA() {
      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed'));
      }
      // Install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').classList.add('show');
      });
      document.getElementById('installBtn').addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((result) => {
            if (result.outcome === 'accepted') {
              document.getElementById('installBtn').classList.remove('show');
            }
            deferredPrompt = null;
          });
        }
      });
    }
    // CSV FETCHING
    function fetchCSVAndRender() {
      // Try cache first
      const cachedData = getCachedData();
      if (cachedData) {
        renderCSVMenu(cachedData);
        return;
      }
      Papa.parse('https://docs.google.com/spreadsheets/d/1lgd-rGS2kLCn0yPtGMc7RyMDue-YERmKOjNT3QKgJ3Y/gviz/tq?tqx=out:csv&gid=0', {
        download: true,
        header: true,
        complete: function(results) {
          if (results.errors && results.errors.length > 0) {
            showError();
          } else {
            setCachedData(results.data);
            renderCSVMenu(results.data);
          }
        },
        error: function(err) {
          showError();
        }
      });
    }
    // INITIALIZATION
    function init() {
      // Initialize event listeners
      initSearch();
      // Pas de initSwipe : swipe supprim√© !
      initPWA();
      // Tab navigation
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          showTab(btn.dataset.tab);
        });
      });
      // Fetch menu data
      fetchCSVAndRender();
    }
    // Start the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
