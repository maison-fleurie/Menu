<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu ‚Äì Maison Fleurie</title>
  <!-- Google Fonts pour titres -->
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <style>
    :root {
      --vert-fond: #0D1F13;
      --beige-logo: #ABA977;
      --blanc: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--beige-logo);
      color: var(--vert-fond);
    }
    .header {
      text-align: center;
      background: var(--vert-fond);
      color: var(--beige-logo);
      padding: 1.5rem 0 1rem 0;
      position: relative;
    }
    .header-title {
      font-family: 'Viaoda Libre', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
      line-height: 1;
    }
    .header-logo {
      height: 2.6rem;
      width: 2.6rem;
      object-fit: contain;
      vertical-align: middle;
      display: inline-block;
      margin: 0 0.2rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
    }
    .header p {
      margin: 0.3rem 0 0 0;
      font-size: 1.13rem;
      font-family: Arial, sans-serif;
      opacity: 0.97;
      font-weight: 500;
      letter-spacing: 0.6px;
      color: var(--beige-logo);
      text-shadow: 0 2px 3px rgba(13,31,19,0.11);
    }
    .container {
      max-width: 540px;
      margin: 1.5rem auto 0 auto;
      background: var(--blanc);
      border-radius: 14px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.2);
      padding: 0 0.7rem 2.5rem 0.7rem;
      border: 2px solid var(--vert-fond);
    }
    .tab-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid rgba(171,169,119,0.47);
      gap: 0.2rem;
      background: var(--blanc);
      margin: 0 -0.7rem 1.2rem -0.7rem;
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab-btn {
      background: none;
      border: none;
      outline: none;
      padding: 0.4rem 0.85rem;
      font-size: 1.04rem;
      cursor: pointer;
      font-family: Arial, sans-serif;
      color: var(--vert-fond);
      border-radius: 22px;
      transition: background .12s, color .2s;
      font-weight: 600;
    }
    .tab-btn.active, .tab-btn:active {
      background: var(--vert-fond);
      color: var(--beige-logo);
      border: 1.5px solid var(--beige-logo);
    }
    .search-container {
      margin: 0.3rem auto 0.6rem auto;
      max-width: 420px;
      text-align: center;
    }
    .search-box {
      width: 90%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 1.1rem;
      border: 1.5px solid rgba(171,169,119,0.67);
      outline: none;
      background: var(--blanc);
      margin-bottom: 0.4rem;
      box-shadow: 0 1px 6px rgba(13,31,19,0.13);
      color: var(--vert-fond);
      font-weight: 500;
    }
    .search-box:focus {
      border: 2px solid var(--vert-fond);
      background: #fcfcf7;
    }
    .search-results-info {
      font-size: 0.98rem;
      color: var(--vert-fond);
      margin-bottom: 0.7rem;
      margin-top: -0.2rem;
      font-weight: 600;
    }
    .tab-content {
      display: none;
      animation: fadein .35s;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .menu-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.95rem 0 0.7rem 0;
      border-bottom: 1.5px solid rgba(171,169,119,0.34);
      transition: background 0.2s;
      background: rgba(255,251,230,0.9);
    }
    .menu-item:last-child { border-bottom: none; }
    .item-info {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .item-name {
      font-size: 1.14rem;
      font-weight: 700;
      color: var(--vert-fond);
      font-family: Arial, sans-serif;
      margin-bottom: 0.1rem;
      word-break: break-word;
      letter-spacing: 0.03em;
    }
    .item-section {
      font-size: 0.93rem;
      color: #4b5441;
      opacity: 0.84;
      margin-bottom: 0.13rem;
      font-family: Arial, sans-serif;
      font-weight: 500;
    }
    .item-description {
      font-size: 0.96rem;
      color: #76744a;
      opacity: 0.91;
      font-family: Arial, sans-serif;
      margin-bottom: 2px;
    }
    .item-price {
      font-size: 1.07rem;
      color: #222;
      font-weight: 600;
      background: rgba(171,169,119,0.15);
      border-radius: 9px;
      padding: 0.1rem 0.7rem;
      min-width: 62px;
      text-align: right;
      font-family: Arial, sans-serif;
      flex-shrink: 0;
      margin-left: 1rem;
      box-shadow: 0 2px 7px rgba(13,31,19,0.13);
    }
    .section-title {
      font-family: 'Viaoda Libre', serif;
      font-size: 1.34rem;
      color: var(--vert-fond);
      margin: 1.7rem 0 0.3rem 0;
      letter-spacing: 0.5px;
      text-decoration: underline;
      text-underline-offset: 4px;
      text-decoration-thickness: 2px;
      padding-bottom: 1.5rem;
    }
    .now-title {
      font-size: 1.18rem;
      font-family: 'Viaoda Libre', serif;
      color: #b09a53;
      margin: 1.1rem 0 0.9rem 0;
      letter-spacing: 0.8px;
      font-weight: 500;
      text-align: center;
    }
    .empty-state {
      text-align: center;
      color: #76744a;
      margin: 2.5rem 0;
    }
    .empty-state-icon {
      font-size: 2.6rem;
      margin-bottom: 0.4rem;
    }
    @media (max-width: 620px) {
      .container { max-width: 100vw; border-radius: 0; box-shadow: none; }
      .header-title { font-size: 1.8rem; gap: 0.7rem; }
      .header-logo { height: 2rem; width: 2rem; }
    }
    @media (max-width: 420px) {
      .section-title { font-size: 1.07rem; }
      .now-title { font-size: 1.03rem; }
      .menu-item { 
        font-size: 0.97rem; 
        flex-direction: column;
        align-items: stretch;
      }
      .item-name { font-size: 1.04rem; }
      .item-price {
        text-align: left;
        padding-left: 0;
        margin-top: 0.3rem;
        margin-left: 0;
        font-size: 1.09rem;
        min-width: auto;
      }
    }
    @media (max-width: 380px) {
      .menu-item { gap: 0.3rem; }
      .item-price {
        font-size: 0.95rem;
        white-space: normal;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <span>MAISON</span>
      <img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBzdGFuZGFsb25lPSJubyI/Pgo8IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDIwMDEwOTA0Ly9FTiIKICJodHRwOi8vd3d3LnczLm9yZy9UUi8yMDAxL1JFQy1TVkctMjAwMTA5MDQvRFREL3N2ZzEwLmR0ZCI+CjxzdmcgdmVyc2lvbj0iMS4wIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciCiB3aWR0aD0iNTgyLjAwMDAwMHB0IiBoZWlnaHQ9IjU4Mi4wMDAwMDBwdCIgdmlld0JveD0iMCAwIDU4Mi4wMDAwMDAgNTgyLjAwMDAwMCIKIHByZXNlcnZlQXNwZWN0UmF0aW89InhNaWRZTWlkIG1lZXQiPgoKPGcgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoMC4wMDAwMDAsNTgyLjAwMDAwMCkgc2NhbGUoMC4xMDAwMDAsLTAuMTAwMDAwKSIKZmlsbD0iIzAwMDAwMCIgc3Ryb2tlPSJub25lIj4KPC9nPgo8L3N2Zz4K" alt="Logo Maison Fleurie" class="header-logo">
      <span>FLEURIE</span>
    </div>
    <p>Table des Mets ‚Ä¢ Cocktails ‚Ä¢ Vins</p>
  </div>
  <div class="search-container">
    <input type="text" id="searchBox" class="search-box" placeholder="üîç Rechercher...">
    <div id="searchInfo" class="search-results-info" style="display: none;"></div>
  </div>
  <div class="container">
    <div class="tab-nav" id="tabNav">
      <button class="tab-btn active" data-tab="now">‚ú® En ce moment</button>
      <button class="tab-btn" data-tab="deguster">üçΩÔ∏è D√©guster</button>
      <button class="tab-btn" data-tab="cocktails">üç∏ Cocktails</button>
      <button class="tab-btn" data-tab="chaudes">‚òï Chaudes</button>
      <button class="tab-btn" data-tab="bieres">üç∫ Bi√®res</button>
      <button class="tab-btn" data-tab="softs">ü•§ Softs</button>
      <button class="tab-btn" data-tab="vins">üç∑ Vins</button>
    </div>
    <div id="now" class="tab-content active"></div>
    <div id="deguster" class="tab-content"></div>
    <div id="cocktails" class="tab-content"></div>
    <div id="chaudes" class="tab-content"></div>
    <div id="bieres" class="tab-content"></div>
    <div id="softs" class="tab-content"></div>
    <div id="vins" class="tab-content"></div>
    <div id="errorContainer" class="empty-state" style="display: none;">
      <div class="empty-state-icon">‚ö†Ô∏è</div>
      <h3>Oups !</h3>
      <p>Impossible de charger le menu.</p>
      <button onclick="retryLoad()">üîÑ R√©essayer</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let allMenuData = [];
    let currentTab = 'now';
    let isSearching = false;
    let searchTimeout;

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      currentTab = tabName;
      if (isSearching) clearSearch();
    }

    function createMenuItemHTML(item) {
      let name = (item.Nom || '').trim();
      let prix = (item.Prix || '').trim();
      return `
        <div class="menu-item">
          <div class="item-info">
            <div class="item-name">${name}</div>
            ${item.Section && currentTab !== 'now' ? `<div class="item-section">${item.Section}</div>` : ''}
            ${item.Description ? `<div class="item-description">${item.Description}</div>` : ''}
          </div>
          <div class="item-price">${prix}</div>
        </div>
      `;
    }

    function renderNowTab() {
      const nowTab = document.getElementById('now');
      if (!nowTab) return;
      let html = '<div class="now-title">√Ä l\'affiche en ce moment</div>';
      const nowItems = allMenuData.filter(item => (item['En ce moment'] || '').trim().toLowerCase() === "oui");
      if (nowItems.length === 0) {
        html += `<div class="empty-state"><div class="empty-state-icon">‚ú®</div>
        <h3>Aucune nouveaut√©</h3>
        <p>Aucun plat ou boisson n'est mis en avant actuellement.</p></div>`;
      } else {
        const sections = {};
        nowItems.forEach(item => {
          const sectionName = item.Section || 'Autres';
          if (!sections[sectionName]) sections[sectionName] = [];
          sections[sectionName].push(item);
        });
        const sectionsOrder = [];
        nowItems.forEach(item => {
          const sectionName = item.Section || 'Autres';
          if (!sectionsOrder.includes(sectionName)) {
            sectionsOrder.push(sectionName);
          }
        });
        sectionsOrder.forEach(sectionName => {
          html += `<h2 class="section-title">${sectionName}</h2>`;
          sections[sectionName].sort((a, b) => {
            return (a.Nom || '').localeCompare(b.Nom || '');
          });
          sections[sectionName].forEach(item => {
            html += createMenuItemHTML(item);
          });
        });
      }
      nowTab.innerHTML = html;
    }

    function renderMenuForTab(tabName) {
      if (tabName === 'now') { renderNowTab(); return; }
      const tab = document.getElementById(tabName);
      if (!tab) return;
      const tabItems = allMenuData.filter(item =>
        (item.Onglet || '').toLowerCase().replace(/\s/g, '') === tabName
      );
      if (tabItems.length === 0) {
        tab.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üçΩÔ∏è</div>
          <h3>Section vide</h3>
          <p>Aucun √©l√©ment dans cette cat√©gorie pour le moment.</p>
        </div>`;
        return;
      }
      const sections = {};
      tabItems.forEach(item => {
        const sectionName = item.Section || 'Autres';
        if (!sections[sectionName]) sections[sectionName] = [];
        sections[sectionName].push(item);
      });
      const sectionsOrder = [];
      tabItems.forEach(item => {
        const sectionName = item.Section || 'Autres';
        if (!sectionsOrder.includes(sectionName)) {
          sectionsOrder.push(sectionName);
        }
      });
      let html = '';
      sectionsOrder.forEach(sectionName => {
        html += `<h2 class="section-title">${sectionName}</h2>`;
        sections[sectionName].sort((a, b) => {
          return (a.Nom || '').localeCompare(b.Nom || '');
        });
        sections[sectionName].forEach(item => {
          html += createMenuItemHTML(item);
        });
      });
      tab.innerHTML = html;
    }

    function renderAllTabs() {
      ['now', 'deguster', 'cocktails', 'chaudes', 'bieres', 'softs', 'vins'].forEach(tab => {
        document.getElementById(tab).innerHTML = '';
      });
      renderNowTab();
      ['deguster', 'cocktails', 'chaudes', 'bieres', 'softs', 'vins'].forEach(tab => renderMenuForTab(tab));
    }

    function renderCSVMenu(csvRows) {
      allMenuData = csvRows.filter(item =>
        (item.Actif || '').trim().toLowerCase() === "oui"
      );
      renderAllTabs();
    }

    function fetchCSVAndRender() {
      Papa.parse('https://docs.google.com/spreadsheets/d/1lgd-rGS2kLCn0yPtGMc7RyMDue-YERmKOjNT3QKgJ3Y/export?format=csv&gid=0', {
        download: true,
        header: true,
        complete: function(results) {
          if (results.errors && results.errors.length > 0) showError();
          else renderCSVMenu(results.data);
        },
        error: function(err) { showError(); }
      });
    }

    function showError() {
      document.getElementById('errorContainer').style.display = 'block';
    }
    function hideError() {
      document.getElementById('errorContainer').style.display = 'none';
    }
    function retryLoad() {
      hideError();
      fetchCSVAndRender();
    }

    function initSearch() {
      const searchBox = document.getElementById('searchBox');
      const searchInfo = document.getElementById('searchInfo');
      searchBox.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        if (!query) { clearSearch(); return; }
        searchTimeout = setTimeout(() => { performSearch(query); }, 200);
      });
    }
    function performSearch(query) {
      isSearching = true;
      const searchTerm = query.toLowerCase();
      const results = allMenuData.filter(item =>
        (item.Nom && item.Nom.toLowerCase().includes(searchTerm)) ||
        (item.Description && item.Description.toLowerCase().includes(searchTerm)) ||
        (item.Section && item.Section.toLowerCase().includes(searchTerm))
      );
      displaySearchResults(results, query);
      const searchInfo = document.getElementById('searchInfo');
      searchInfo.style.display = 'block';
      searchInfo.textContent = `${results.length} r√©sultat(s) pour "${query}"`;
    }
    function displaySearchResults(results, query) {
      const currentTabContent = document.getElementById(currentTab);
      if (results.length === 0) {
        currentTabContent.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üîç</div>
          <h3>Aucun r√©sultat</h3>
          <p>Aucun plat ou boisson ne correspond √† "${query}"</p></div>`;
        return;
      }
      const sections = {};
      results.forEach(item => {
        const sectionName = item.Section || 'Autres';
        if (!sections[sectionName]) sections[sectionName] = [];
        sections[sectionName].push(item);
      });
      const sectionsOrder = [];
      results.forEach(item => {
        const sectionName = item.Section || 'Autres';
        if (!sectionsOrder.includes(sectionName)) {
          sectionsOrder.push(sectionName);
        }
      });
      let html = '';
      sectionsOrder.forEach(sectionName => {
        html += `<h2 class="section-title">${sectionName}</h2>`;
        sections[sectionName].sort((a, b) => {
          return (a.Nom || '').localeCompare(b.Nom || '');
        });
        sections[sectionName].forEach(item => {
          html += createMenuItemHTML(item);
        });
      });
      currentTabContent.innerHTML = html;
    }
    function clearSearch() {
      isSearching = false;
      document.getElementById('searchBox').value = '';
      document.getElementById('searchInfo').style.display = 'none';
      renderMenuForTab(currentTab);
    }

    function init() {
      initSearch();
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          showTab(btn.dataset.tab);
        });
      });
      fetchCSVAndRender();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
