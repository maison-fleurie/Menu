  <script>
    // ====== Safety shim ======
    if (typeof window !== 'undefined' && typeof window.invoke === 'undefined') {
      window.invoke = function(){ console.warn('[shim] window.invoke() appel√© mais non d√©fini dans cette page ‚Äì no‚Äëop.'); };
    }

    // ====== Config ======
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/1lgd-rGS2kLCn0yPtGMc7RyMDue-YERmKOjNT3QKgJ3Y/export?format=csv&gid=0';
    const CACHE_KEY = 'maison-fleurie-menu-cache-v1';
    const CACHE_AT = 'maison-fleurie-menu-cache-at';
    const CACHE_TTL_MS = 15 * 60 * 1000; // 15 minutes
    
    // LibreTranslate configuration
    const LIBRE_TRANSLATE_URL = 'https://libretranslate.de/translate';
    const TRANSLATION_CACHE_KEY = 'maison-fleurie-translations-cache';
    const TRANSLATION_CACHE_TTL = 24 * 60 * 60 * 1000; // 24 heures

    // ====== Translation System ======
    let currentLanguage = 'fr';
    let translationCache = {};
    let isTranslating = false;
    const translationPromises = new Map(); // Pour √©viter les requ√™tes dupliqu√©es

    // Charger le cache de traductions
    const loadTranslationCache = () => {
      try {
        const cached = localStorage.getItem(TRANSLATION_CACHE_KEY);
        if (cached) {
          const { data, timestamp } = JSON.parse(cached);
          if (Date.now() - timestamp < TRANSLATION_CACHE_TTL) {
            translationCache = data;
          }
        }
      } catch (e) {
        console.warn('Erreur lors du chargement du cache de traductions:', e);
      }
    };

    // Sauvegarder le cache de traductions
    const saveTranslationCache = () => {
      try {
        localStorage.setItem(TRANSLATION_CACHE_KEY, JSON.stringify({
          data: translationCache,
          timestamp: Date.now()
        }));
      } catch (e) {
        console.warn('Erreur lors de la sauvegarde du cache de traductions:', e);
      }
    };

    // Traduire un texte via LibreTranslate
    const translateText = async (text, fromLang = 'fr', toLang = 'en') => {
      if (!text || !text.trim()) return text;
      
      const cacheKey = `${fromLang}-${toLang}-${text}`;
      
      // V√©rifier le cache
      if (translationCache[cacheKey]) {
        return translationCache[cacheKey];
      }
      
      // √âviter les requ√™tes dupliqu√©es
      if (translationPromises.has(cacheKey)) {
        return translationPromises.get(cacheKey);
      }

      const promise = (async () => {
        try {
          const response = await fetch(LIBRE_TRANSLATE_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              q: text,
              source: fromLang,
              target: toLang,
              format: 'text'
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();
          const translated = data.translatedText || text;
          
          // Mettre en cache
          translationCache[cacheKey] = translated;
          saveTranslationCache();
          
          return translated;
        } catch (error) {
          console.warn('Erreur de traduction pour:', text, error);
          return text; // Retourner le texte original en cas d'erreur
        } finally {
          translationPromises.delete(cacheKey);
        }
      })();

      translationPromises.set(cacheKey, promise);
      return promise;
    };

    // Traduire plusieurs textes en lot avec limitation de d√©bit
    const translateBatch = async (texts, fromLang = 'fr', toLang = 'en') => {
      const uniqueTexts = [...new Set(texts.filter(t => t && t.trim()))];
      const results = {};
      const BATCH_SIZE = 5; // Limiter √† 5 requ√™tes simultan√©es
      
      for (let i = 0; i < uniqueTexts.length; i += BATCH_SIZE) {
        const batch = uniqueTexts.slice(i, i + BATCH_SIZE);
        const promises = batch.map(async text => {
          const translated = await translateText(text, fromLang, toLang);
          results[text] = translated;
        });
        
        await Promise.all(promises);
        
        // Petite pause entre les lots pour √©viter de surcharger l'API
        if (i + BATCH_SIZE < uniqueTexts.length) {
          await new Promise(resolve => setTimeout(resolve, 200));
        }
      }
      
      return results;
    };

    // Appliquer les traductions aux √©l√©ments avec data-original
    const applyTranslations = async (translations) => {
      document.querySelectorAll('[data-original]').forEach(el => {
        const original = el.getAttribute('data-original');
        if (translations[original]) {
          el.textContent = translations[original];
        }
      });
    };

    // Mettre √† jour la langue et traduire
    const updateLanguage = async () => {
      const langToggle = document.getElementById('langToggle');
      const statusEl = document.getElementById('translationStatus');
      
      if (currentLanguage === 'fr') {
        // Revenir au fran√ßais - pas besoin de traduction
        document.querySelectorAll('[data-original]').forEach(el => {
          const original = el.getAttribute('data-original');
          el.textContent = original;
        });
        
        // Mise √† jour des placeholders et autres textes
        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.placeholder = 'Rechercher‚Ä¶ (ex: Vin, Bi√®re, Karaage poulet)';
        }
        
        statusEl.style.display = 'none';
        return;
      }

      // Traduire en anglais
      if (isTranslating) return; // √âviter les traductions multiples
      
      isTranslating = true;
      langToggle.disabled = true;
      langToggle.classList.add('loading');
      statusEl.style.display = 'block';
      statusEl.textContent = 'Translating...';

      try {
        // Collecter tous les textes √† traduire
        const textsToTranslate = [];
        
        // Interface
        document.querySelectorAll('[data-original]').forEach(el => {
          const original = el.getAttribute('data-original');
          if (original) textsToTranslate.push(original);
        });
        
        // Contenu du menu actuel
        const menuTexts = [];
        allMenuData.forEach(item => {
          if (item.Nom) menuTexts.push(item.Nom);
          if (item.Description) menuTexts.push(item.Description);
          if (item.Section) menuTexts.push(item.Section);
        });
        
        textsToTranslate.push(...menuTexts);
        
        // Traduire en lots
        const translations = await translateBatch(textsToTranslate, 'fr', 'en');
        
        // Appliquer les traductions √† l'interface
        await applyTranslations(translations);
        
        // Re-rendre le contenu actuel avec traductions
        if (isSearching) {
          displaySearchResults(lastSearchResults, lastQuery, translations);
        } else {
          renderTab(currentTab, translations);
        }
        
        // Mise √† jour des autres √©l√©ments
        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.placeholder = 'Search‚Ä¶ (ex: Wine, Beer, Chicken Karaage)';
        }
        
        statusEl.textContent = 'Translated';
        setTimeout(() => statusEl.style.display = 'none', 2000);
        
      } catch (error) {
        console.error('Erreur de traduction:', error);
        statusEl.textContent = 'Translation failed';
        setTimeout(() => statusEl.style.display = 'none', 3000);
      } finally {
        isTranslating = false;
        langToggle.disabled = false;
        langToggle.classList.remove('loading');
      }
    };

    // ====== State ======
    let allMenuData = [];
    let currentTab = 'now';
    let isSearching = false;
    let searchTimeout;
    let lastQuery = '';
    let lastSearchResults = [];

    // ====== Utils ======
    const normalize = (s='') => s.toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim();
    const tabIdFromOnglet = (s='') => normalize(s).replace(/\s/g,'');

    const formatPrice = (raw='') => {
      const str = String(raw).trim();
      if (!str) return '';
      if (/‚Ç¨|\//.test(str)) return str;
      const num = Number(String(str).replace(',', '.'));
      if (!Number.isNaN(num) && Number.isInteger(num)) {
        return `${num}‚Ç¨`;
      }
      return str;
    };

    const byNameFR = (a,b) => (a?.Nom||'').localeCompare(b?.Nom||'', 'fr', {sensitivity:'base'});
    const qs = sel => document.querySelector(sel);
    const qsa = sel => Array.from(document.querySelectorAll(sel));

    // ====== Rendering avec support traduction ======
    const panels = {
      now: qs('#panel-now'), deguster: qs('#panel-deguster'), cocktails: qs('#panel-cocktails'),
      chaudes: qs('#panel-chaudes'), bieres: qs('#panel-bieres'), softs: qs('#panel-softs'), vins: qs('#panel-vins')
    };

    const showSkeleton = (el) => {
      el.innerHTML = `
        <div class="now-title">Chargement‚Ä¶</div>
        <div class="menu-item"><span class="skeleton big" style="width:60%"></span><span class="skeleton" style="width:90px"></span></div>
        <div class="menu-item"><span class="skeleton big" style="width:40%"></span><span class="skeleton" style="width:90px"></span></div>
        <div class="menu-item"><span class="skeleton big" style="width:50%"></span><span class="skeleton" style="width:90px"></span></div>`;
    };

    const createItemHTML = (item, {showSection=false, translations={}}={}) => {
      const getName = (name) => translations[name] || name;
      const getDesc = (desc) => translations[desc] || desc;
      const getSection = (section) => translations[section] || section;
      
      const sectionText = item.Section && showSection ? getSection(item.Section) : '';
      const section = sectionText ? `<div class="item-section">${sectionText}</div>` : '';
      const desc = item.Description ? `<div class="item-description">${getDesc(item.Description)}</div>` : '';
      
      return `
        <div class="menu-item">
          <div class="item-info">
            <div class="item-name">${getName(item.Nom || '')}</div>
            ${section}
            ${desc}
          </div>
          <div class="item-price">${formatPrice(item.Prix || '')}</div>
        </div>`;
    };

    const renderNow = (translations = {}) => {
      const el = panels.now; if (!el) return;
      const getTranslation = (text) => translations[text] || text;
      
      let html = `<div class="now-title">${getTranslation('√Ä l\'affiche en ce moment')}</div>`;
      const nowItems = allMenuData.filter(i => normalize(i['En ce moment']) === 'oui');
      if (!nowItems.length){
        el.innerHTML = `<div class="empty-state"><h3>${getTranslation('Aucune nouveaut√©')}</h3><p>${getTranslation('Aucun plat ou boisson n\'est mis en avant pour l\'instant.')}</p></div>`;
        return;
      }
      
      const groups = new Map();
      for (const it of nowItems){
        const key = it.Section || 'Autres';
        if (!groups.has(key)) groups.set(key, []);
        groups.get(key).push(it);
      }
      for (const [section, items] of groups){
        html += `<h2 class="section-title">${getTranslation(section)}</h2>`;
        items.sort(byNameFR).forEach(it => { 
          html += createItemHTML(it, {translations}); 
        });
      }
      el.innerHTML = html;
    };

    const renderTab = (tabName, translations = {}) => {
      if (tabName === 'now') return renderNow(translations);
      const el = panels[tabName]; if (!el) return;
      const getTranslation = (text) => translations[text] || text;
      
      const tabItems = allMenuData.filter(i => tabIdFromOnglet(i.Onglet) === tabName);
      if (!tabItems.length){
        el.innerHTML = `<div class="empty-state"><h3>${getTranslation('Section vide')}</h3><p>${getTranslation('Aucun √©l√©ment dans cette cat√©gorie pour le moment.')}</p></div>`;
        return;
      }
      
      const groups = new Map();
      for (const it of tabItems){
        const key = it.Section || 'Autres';
        if (!groups.has(key)) groups.set(key, []);
        groups.get(key).push(it);
      }
      let html = '';
      for (const [section, items] of groups){
        html += `<h2 class="section-title">${getTranslation(section)}</h2>`;
        items.sort(byNameFR).forEach(it => { 
          html += createItemHTML(it, {translations}); 
        });
      }
      el.innerHTML = html;
    };

    const renderAll = (translations = {}) => {
      Object.values(panels).forEach(p => p && (p.innerHTML = ''));
      for (const key of Object.keys(panels)) renderTab(key, translations);
    };

    const displaySearchResults = (results, query, translations = {}) => {
      const container = qs(`#panel-${currentTab}`);
      const getTranslation = (text) => translations[text] || text;
      
      if (!results.length){
        const noResultText = currentLanguage === 'fr' ?
          `<div class="empty-state"><h3>Aucun r√©sultat</h3><p>Aucun plat ou boisson ne correspond √† "${query}".</p></div>` :
          `<div class="empty-state"><h3>No results</h3><p>No food or drink matches "${query}".</p></div>`;
        container.innerHTML = noResultText;
        return;
      }
      
      const byTab = new Map();
      for (const it of results){
        const tab = tabIdFromOnglet(it.Onglet) || 'autres';
        if (!byTab.has(tab)) byTab.set(tab, new Map());
        const bySec = byTab.get(tab);
        const sec = it.Section || 'Autres';
        if (!bySec.has(sec)) bySec.set(sec, []);
        bySec.get(sec).push(it);
      }
      let html = '';
      for (const [tab, secMap] of byTab){
        const tabTitle = tab === 'now' ? getTranslation('En ce moment') : getTranslation(tab.charAt(0).toUpperCase()+tab.slice(1));
        html += `<h2 class="section-title">${tabTitle}</h2>`;
        for (const [sec, items] of secMap){
          html += `<div class="now-title">${getTranslation(sec)}</div>`;
          items.sort(byNameFR).forEach(it => { 
            html += createItemHTML(it, {showSection:false, translations}); 
          });
        }
      }
      container.innerHTML = html;
    };

    // ====== Tabs interaction ======
    const setActiveTab = (tabName) => {
      currentTab = tabName;
      qsa('.tab-btn').forEach(btn => {
        const active = btn.dataset.tab === tabName;
        btn.setAttribute('aria-selected', active ? 'true' : 'false');
        btn.tabIndex = active ? 0 : -1;
      });
      qsa('.tab-content').forEach(p => p.classList.remove('active'));
      qs(`#panel-${tabName}`)?.classList.add('active');
      
      if (isSearching) { 
        displaySearchResults(lastSearchResults, lastQuery); 
      } else { 
        renderTab(tabName); 
      }
    };

    const focusNextTab = (dir) => {
      const tabs = qsa('.tab-btn');
      const idx = tabs.findIndex(t => t.getAttribute('aria-selected') === 'true');
      const next = (idx + dir + tabs.length) % tabs.length;
      tabs[next].focus();
      setActiveTab(tabs[next].dataset.tab);
    };

    // ====== Data loading ======
    function ensurePapa(){
      return new Promise((resolve, reject) => {
        if (window.Papa && typeof window.Papa.parse === 'function') return resolve();
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js';
        s.onload = () => (window.Papa ? resolve() : reject(new Error('PapaParse loaded but missing')));
        s.onerror = () => reject(new Error('PapaParse failed to load'));
        document.head.appendChild(s);
        setTimeout(() => { if (!(window.Papa && window.Papa.parse)) reject(new Error('PapaParse timeout')); }, 5000);
      });
    }

    const parseAndSet = (rows=[]) => {
      const sanitize = (r) => { const o={}; for (const k in r){ const nk=(k||'').trim(); let v=r[k]; if (typeof v==='string') v=v.trim(); o[nk]=v; } return o; };
      const cleaned = rows.map(sanitize);
      allMenuData = cleaned.filter(i => normalize(i.Actif) === 'oui' || normalize(i['Actif '])==='oui');
      renderAll();
    };

    const loadFromCacheIfFresh = () => {
      try{
        const at = Number(localStorage.getItem(CACHE_AT)||0);
        if (Date.now() - at < CACHE_TTL_MS){
          const cached = JSON.parse(localStorage.getItem(CACHE_KEY)||'[]');
          if (Array.isArray(cached) && cached.length){ parseAndSet(cached); return true; }
        }
      }catch{}
      return false;
    };

    const saveCache = (rows) => {
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(rows));
        localStorage.setItem(CACHE_AT, String(Date.now()));
      }catch{}
    };

    const showError = () => { qs('#errorContainer').style.display = 'block'; };
    const hideError = () => { qs('#errorContainer').style.display = 'none'; };

    const fetchCSVAndRender = async () => {
      Object.values(panels).forEach(p => p && showSkeleton(p));

      if (loadFromCacheIfFresh()) return;

      let attempt = 0; const maxAttempts = 3;
      const backoff = (n) => new Promise(r => setTimeout(r, 400 * Math.pow(2, n)));

      while (attempt < maxAttempts){
        try{
          await new Promise((resolve, reject) => {
            Papa.parse(CSV_URL, {
              download: true,
              header: true,
              complete: (res) => {
                if (res.errors && res.errors.length){ reject(res.errors); return; }
                hideError();
                saveCache(res.data);
                parseAndSet(res.data);
                resolve();
              },
              error: (err) => reject(err)
            });
          });
          return;
        }catch(e){
          attempt++;
          if (attempt >= maxAttempts){ showError(); break; }
          await backoff(attempt);
        }
      }
    };

    // ====== Search ======
    const performSearch = (query) => {
      isSearching = true; lastQuery = query;
      const q = normalize(query);
      const results = allMenuData.filter(i =>
        normalize(i.Nom).includes(q) || normalize(i.Description).includes(q) || normalize(i.Section).includes(q)
      );
      lastSearchResults = results;
      displaySearchResults(results, query);
      const info = qs('#searchInfo');
      info.style.display = 'block';
      const resultText = currentLanguage === 'fr' ?
        `${results.length} r√©sultat(s) pour "${query}"` :
        `${results.length} result(s) for "${query}"`;
      info.textContent = resultText;
    };

    const clearSearch = () => {
      isSearching = false; lastQuery=''; lastSearchResults=[];
      qs('#searchBox').value = '';
      const info = qs('#searchInfo'); info.style.display = 'none'; info.textContent = '';
      renderTab(currentTab);
      qs('#searchBox').focus();
    };

    // ====== Init ======
    const init = () => {
      // Charger le cache de traductions
      loadTranslationCache();
      
      // Language toggle
      const langToggle = qs('#langToggle');
      if (langToggle) {
        langToggle.addEventListener('click', async () => {
          currentLanguage = currentLanguage === 'fr' ? 'en' : 'fr';
          langToggle.innerHTML = currentLanguage === 'fr' ? 'üá¨üáß' : 'üá´üá∑';
          langToggle.title = currentLanguage === 'fr' ? 'Switch to English' : 'Switch to French';
          await updateLanguage();
        });
      }

      // Tabs
      qsa('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          setActiveTab(btn.dataset.tab);
        });
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') { e.preventDefault(); focusNextTab(+1); }
          if (e.key === 'ArrowLeft')  { e.preventDefault(); focusNextTab(-1); }
          if (e.key === 'Home')       { e.preventDefault(); setActiveTab(qsa('.tab-btn')[0].dataset.tab); qsa('.tab-btn')[0].focus(); }
          if (e.key === 'End')        { const tabs=qsa('.tab-btn'); e.preventDefault(); setActiveTab(tabs[tabs.length-1].dataset.tab); tabs[tabs.length-1].focus(); }
        });
      });

      // Search
      const searchBox = qs('#searchBox');
      const clearBtn = qs('#clearSearch');
      searchBox.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        if (!query){ clearSearch(); return; }
        searchTimeout = setTimeout(() => performSearch(query), 250);
      });
      clearBtn.addEventListener('click', clearSearch);

      // Retry
      qs('#retryBtn').addEventListener('click', () => ensurePapa().then(fetchCSVAndRender).catch(()=>showError()));

      // Share
      const share = document.getElementById('btnShare');
      if (share){
        share.addEventListener('click', async () => {
          const url = location.href;
          if (navigator.share){ try{ await navigator.share({title:document.title,url}); }catch(e){} }
          else { try{ await navigator.clipboard.writeText(url); share.setAttribute('title','Lien copi√©'); }catch(e){} }
        });
      }

      // Initial load
      ensurePapa().then(fetchCSVAndRender).catch((e)=>{ console.error(e); showError(); });
    };

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
