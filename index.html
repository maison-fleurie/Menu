<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu ‚Äì Maison Fleurie</title>
  <!-- Google Fonts pour titres -->
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
    }
    .header {
      text-align: center;
      background: #2c5530;
      color: #fff;
      padding: 1.5rem 0 1rem 0;
    }
    .header h1 {
      font-family: 'Viaoda Libre', serif;
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    .header p {
      margin: 0.3rem 0 0 0;
      font-size: 1.1rem;
      font-family: Arial, sans-serif;
      opacity: 0.95;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .container {
      max-width: 540px;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 32px 0 #0002;
      padding: 0 0.7rem 2.5rem 0.7rem;
    }
    .tab-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #e0e3e7;
      gap: 0.2rem;
      background: #fff;
      margin: 0 -0.7rem 1.2rem -0.7rem;
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab-btn {
      background: none;
      border: none;
      outline: none;
      padding: 0.4rem 0.85rem;
      font-size: 1.03rem;
      cursor: pointer;
      font-family: Arial, sans-serif;
      color: #2c5530;
      border-radius: 22px;
      transition: background .12s, color .2s;
      font-weight: 500;
    }
    .tab-btn.active, .tab-btn:active {
      background: #2c5530;
      color: #fff;
    }
    .search-container {
      margin: 0.3rem auto 0.6rem auto;
      max-width: 420px;
      text-align: center;
    }
    .search-box {
      width: 90%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 1.1rem;
      border: 1.2px solid #2c553060;
      outline: none;
      background: #fff;
      margin-bottom: 0.4rem;
      box-shadow: 0 1px 6px #0001;
    }
    .search-results-info {
      font-size: 0.98rem;
      color: #2c5530;
      margin-bottom: 0.7rem;
      margin-top: -0.2rem;
    }
    .tab-content {
      display: none;
      animation: fadein .35s;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .menu-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.95rem 0 0.7rem 0;
      border-bottom: 1px solid #e0e3e7;
      transition: background 0.2s;
    }
    .menu-item:last-child { border-bottom: none; }
    .item-info {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .item-name {
      font-size: 1.12rem;
      font-weight: 500;
      color: #2c5530;
      font-family: Arial, sans-serif;
      margin-bottom: 0.1rem;
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .new-badge {
      background: #ff4444;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 500;
    }
    .item-section {
      font-size: 0.93rem;
      color: #53755a;
      opacity: 0.84;
      margin-bottom: 0.13rem;
      font-family: Arial, sans-serif;
    }
    .item-description {
      font-size: 0.95rem;
      color: #555;
      opacity: 0.93;
      font-family: Arial, sans-serif;
    }
    .item-price {
      font-size: 1.06rem;
      color: #222;
      font-weight: 400;
      white-space: nowrap;
      padding-left: 0.5rem;
      min-width: 60px;
      text-align: right;
      font-family: Arial, sans-serif;
      flex-shrink: 0;
    }
    .section-title {
      font-family: 'Viaoda Libre', serif;
      font-size: 1.35rem;
      color: #2c5530;
      margin: 1.7rem 0 0.3rem 0;
      letter-spacing: 0.5px;
    }
    .now-title {
      font-size: 1.17rem;
      font-family: 'Viaoda Libre', serif;
      color: #B07C2C;
      margin: 1.1rem 0 0.9rem 0;
      letter-spacing: 0.8px;
      font-weight: 500;
      text-align: center;
    }
    .now-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .refresh-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .refresh-btn:hover {
      background: #f0f0f0;
    }
    .refresh-btn.loading {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      color: #888;
      margin: 2.5rem 0;
    }
    .empty-state-icon {
      font-size: 2.6rem;
      margin-bottom: 0.4rem;
    }
    .loading-indicator {
      text-align: center;
      padding: 2rem;
      color: #2c5530;
    }
    
    /* Am√©liorations responsive */
    @media (max-width: 620px) {
      .container { 
        max-width: 100vw; 
        border-radius: 0; 
        box-shadow: none; 
        margin-top: 0;
      }
    }
    @media (max-width: 480px) {
      .tab-btn {
        font-size: 0.9rem;
        padding: 0.3rem 0.6rem;
      }
      
      .search-box {
        width: 95%;
        font-size: 16px; /* √âvite le zoom sur iOS */
      }
    }
    @media (max-width: 420px) {
      .section-title { font-size: 1.08rem; }
      .now-title { font-size: 1.03rem; }
      .menu-item { 
        font-size: 0.97rem; 
        flex-direction: column;
        align-items: stretch;
      }
      .item-name { font-size: 1.04rem; }
      .item-price {
        text-align: left;
        padding-left: 0;
        margin-top: 0.3rem;
        font-size: 1.1rem;
        min-width: auto;
      }
      .now-header {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
    @media (max-width: 380px) {
      .menu-item {
        gap: 0.3rem;
      }
      .item-price {
        font-size: 0.95rem;
        white-space: normal;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MAISON FLEURIE</h1>
    <p>Table des Mets ‚Ä¢ Cocktails ‚Ä¢ Vins</p>
  </div>
  <div class="search-container">
    <input type="text" id="searchBox" class="search-box" placeholder="üîç Rechercher...">
    <div id="searchInfo" class="search-results-info" style="display: none;"></div>
  </div>
  <div class="container">
    <div class="tab-nav" id="tabNav">
      <button class="tab-btn active" data-tab="now">‚ú® En ce moment</button>
      <button class="tab-btn" data-tab="deguster">üçΩÔ∏è D√©guster</button>
      <button class="tab-btn" data-tab="cocktails">üç∏ Cocktails</button>
      <button class="tab-btn" data-tab="chaudes">‚òï Chaudes</button>
      <button class="tab-btn" data-tab="bieres">üç∫ Bi√®res</button>
      <button class="tab-btn" data-tab="softs">ü•§ Softs</button>
      <button class="tab-btn" data-tab="vins">üç∑ Vins</button>
    </div>
    <div id="now" class="tab-content active"></div>
    <div id="deguster" class="tab-content"></div>
    <div id="cocktails" class="tab-content"></div>
    <div id="chaudes" class="tab-content"></div>
    <div id="bieres" class="tab-content"></div>
    <div id="softs" class="tab-content"></div>
    <div id="vins" class="tab-content"></div>
    <div id="errorContainer" class="empty-state" style="display: none;">
      <div class="empty-state-icon">‚ö†Ô∏è</div>
      <h3>Oups !</h3>
      <p>Impossible de charger le menu. V√©rifiez votre connexion.</p>
      <button onclick="retryLoad()" style="background: #2c5530; color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;">üîÑ R√©essayer</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let allMenuData = [];
    let currentTab = 'now';
    let isSearching = false;
    let searchTimeout;
    let lastFetchTime = 0;
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
    let isLoading = false;

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      currentTab = tabName;
      if (isSearching) clearSearch();
    }

    function createMenuItemHTML(item) {
      let name = (item.Nom || '').trim();
      let prix = (item.Prix || '').trim();
      
      // Ajouter un badge "Nouveau" si l'item est r√©cent (ajout√© dans les 7 derniers jours)
      let newBadge = '';
      if (item['En ce moment'] && item['En ce moment'].toLowerCase() === 'oui') {
        newBadge = '<span class="new-badge">Nouveau</span>';
      }
      
      return `
        <div class="menu-item">
          <div class="item-info">
            <div class="item-name">
              ${name}
              ${newBadge}
            </div>
            ${item.Section && currentTab !== 'now' ? `<div class="item-section">${item.Section}</div>` : ''}
            ${item.Description ? `<div class="item-description">${item.Description}</div>` : ''}
          </div>
          <div class="item-price">${prix}</div>
        </div>
      `;
    }

    function renderNowTab() {
      const nowTab = document.getElementById('now');
      if (!nowTab) return;
      
      let html = `
        <div class="now-header">
          <div class="now-title">√Ä l'affiche en ce moment</div>
          <button class="refresh-btn" onclick="forceRefresh()" title="Actualiser le menu">üîÑ</button>
        </div>
      `;
      
      const nowItems = allMenuData.filter(item => (item['En ce moment'] || '').trim().toLowerCase() === "oui");
      if (nowItems.length === 0) {
        html += `<div class="empty-state"><div class="empty-state-icon">‚ú®</div>
        <h3>Aucune nouveaut√©</h3>
        <p>Aucun plat ou boisson n'est mis en avant actuellement.</p></div>`;
      } else {
        let currentSection = '';
        nowItems.forEach(item => {
          if (item.Section !== currentSection) {
            currentSection = item.Section || 'Autres';
            html += `<h2 class="section-title">${currentSection}</h2>`;
          }
          html += createMenuItemHTML(item);
        });
      }
      nowTab.innerHTML = html;
    }

    function renderMenuForTab(tabName) {
      if (tabName === 'now') { renderNowTab(); return; }
      const tab = document.getElementById(tabName);
      if (!tab) return;
      const tabItems = allMenuData.filter(item =>
        (item.Onglet || '').toLowerCase().replace(/\s/g, '') === tabName
      );
      if (tabItems.length === 0) {
        tab.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üçΩÔ∏è</div>
          <h3>Section vide</h3>
          <p>Aucun √©l√©ment dans cette cat√©gorie pour le moment.</p>
        </div>`;
        return;
      }
      const sections = {};
      tabItems.forEach(item => {
        const section = item.Section || 'Autres';
        if (!sections[section]) sections[section] = [];
        sections[section].push(item);
      });
      let html = '';
      Object.keys(sections).forEach(sectionName => {
        html += `<h2 class="section-title">${sectionName}</h2>`;
        sections[sectionName].forEach(item => {
          html += createMenuItemHTML(item);
        });
      });
      tab.innerHTML = html;
    }

    function renderAllTabs() {
      ['now', 'deguster', 'cocktails', 'chaudes', 'bieres', 'softs', 'vins'].forEach(tab => {
        document.getElementById(tab).innerHTML = '';
      });
      renderNowTab();
      ['deguster', 'cocktails', 'chaudes', 'bieres', 'softs', 'vins'].forEach(tab => renderMenuForTab(tab));
    }

    function renderCSVMenu(csvRows) {
      allMenuData = csvRows.filter(item =>
        (item.Actif || '').trim().toLowerCase() === "oui"
      );
      renderAllTabs();
    }

    function showLoadingIndicator() {
      const searchInfo = document.getElementById('searchInfo');
      searchInfo.innerHTML = '‚è≥ Chargement du menu...';
      searchInfo.style.display = 'block';
    }

    function hideLoadingIndicator() {
      const searchInfo = document.getElementById('searchInfo');
      searchInfo.style.display = 'none';
    }

    function fetchCSVAndRender() {
      const now = Date.now();
      if (now - lastFetchTime < CACHE_DURATION && allMenuData.length > 0 && !isLoading) {
        return; // Utilise le cache
      }
      
      if (isLoading) return; // √âvite les appels multiples
      isLoading = true;
      
      showLoadingIndicator();
      hideError();
      
      Papa.parse('https://docs.google.com/spreadsheets/d/1lgd-rGS2kLCn0yPtGMc7RyMDue-YERmKOjNT3QKgJ3Y/export?format=csv&gid=0', {
        download: true,
        header: true,
        complete: function(results) {
          isLoading = false;
          hideLoadingIndicator();
          lastFetchTime = now;
          
          if (results.errors && results.errors.length > 0) {
            console.warn('Erreurs lors du parsing CSV:', results.errors);
            if (allMenuData.length === 0) { // Seulement si pas de donn√©es en cache
              showError();
              return;
            }
          }
          renderCSVMenu(results.data);
        },
        error: function(err) { 
          isLoading = false;
          hideLoadingIndicator();
          console.error('Erreur lors du chargement:', err);
          if (allMenuData.length === 0) { // Seulement si pas de donn√©es en cache
            showError();
          }
        }
      });
    }

    function forceRefresh() {
      lastFetchTime = 0; // Reset du cache
      const refreshBtn = document.querySelector('.refresh-btn');
      if (refreshBtn) {
        refreshBtn.classList.add('loading');
        setTimeout(() => refreshBtn.classList.remove('loading'), 2000);
      }
      fetchCSVAndRender();
    }

    function showError() {
      document.getElementById('errorContainer').style.display = 'block';
    }
    
    function hideError() {
      document.getElementById('errorContainer').style.display = 'none';
    }
    
    function retryLoad() {
      lastFetchTime = 0; // Reset du cache
      fetchCSVAndRender();
    }

    function initSearch() {
      const searchBox = document.getElementById('searchBox');
      const searchInfo = document.getElementById('searchInfo');
      searchBox.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        if (!query) { clearSearch(); return; }
        searchTimeout = setTimeout(() => { performSearch(query); }, 200);
      });
      
      // Am√©lioration mobile : emp√™cher le zoom sur focus
      searchBox.addEventListener('focus', () => {
        if (window.innerWidth <= 480) {
          searchBox.style.fontSize = '16px';
        }
      });
    }
    
    function performSearch(query) {
      isSearching = true;
      const searchTerm = query.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, ''); // Ignore les accents
      
      const results = allMenuData.filter(item => {
        const normalizeText = (text) => text ? text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '') : '';
        return normalizeText(item.Nom).includes(searchTerm) ||
               normalizeText(item.Description).includes(searchTerm) ||
               normalizeText(item.Section).includes(searchTerm);
      });
      
      displaySearchResults(results, query);
      const searchInfo = document.getElementById('searchInfo');
      searchInfo.style.display = 'block';
      searchInfo.textContent = `${results.length} r√©sultat(s) pour "${query}"`;
    }
    
    function displaySearchResults(results, query) {
      const currentTabContent = document.getElementById(currentTab);
      if (results.length === 0) {
        currentTabContent.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üîç</div>
          <h3>Aucun r√©sultat</h3>
          <p>Aucun plat ou boisson ne correspond √† "${query}"</p></div>`;
        return;
      }
      let html = '', currentSection = '';
      results.forEach(item => {
        if (item.Section !== currentSection) {
          currentSection = item.Section;
          html += `<h2 class="section-title">${currentSection}</h2>`;
        }
        html += createMenuItemHTML(item);
      });
      currentTabContent.innerHTML = html;
    }
    
    function clearSearch() {
      isSearching = false;
      document.getElementById('searchBox').value = '';
      document.getElementById('searchInfo').style.display = 'none';
      renderMenuForTab(currentTab);
    }

    function init() {
      initSearch();
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          showTab(btn.dataset.tab);
        });
      });
      
      // Chargement initial
      fetchCSVAndRender();
      
      // Actualisation automatique toutes les 10 minutes
      setInterval(() => {
        if (document.visibilityState === 'visible') {
          fetchCSVAndRender();
        }
      }, 10 * 60 * 1000);
    }

    // Actualisation quand l'utilisateur revient sur la page
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        fetchCSVAndRender();
      }
    });

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
